<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acchiappa l'anziano</title>
    <link rel="stylesheet" href="./style2.css">
    
</head>
<body>
    <h1>Registrazione</h1>
    <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
        <li><a href="index.html" class="inline-block py-2 px-3 text-red-900 hover:text-gray-700 no-underline">Home</a></li>
        <li><a href="login.html" class="inline-block py-2 px-3 text-red-900 hover:text-gray-700 no-underline">Login</a></li>
      </ul>
      <form class="font-sans text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8">
  
        <input class="w-full py-2 px-3 text-red-700 leading-normal rounded" id="username" type="text" placeholder="Username" name="username">
        <label class="absolute block text-red-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="username">
          Username
        </label>
      
      
        <input class="w-full py-2 px-3 text-red-700 leading-normal rounded" id="password" type="password" placeholder="Password" name="password">
        <label class="absolute block text-red-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="password">
          Password
        </label>
      
        <button id = "registrati">Registrati</button>
     
    </form>

    <script src="register.js"></script>
</body>
</html>
