<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Acchiappa l'anziano</title>
    
    


</head>
<body>
    <script>
        async function to_graph(){
            try {
                const response = await fetch('http://localhost:80/getcurrent', {
                    method: 'GET',
                    mode: "cors",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                });
                const current_user = await response.json();
                
                var url = window.location.origin;
                url = url + "/graph/" + current_user
                window.location.href = url;

            } catch (error) {
                // console.log("qui")
                console.error(error);
            }

        }

        function logout() {
        // Effettua una richiesta AJAX per eseguire il logout
        $.ajax({
            url: 'http://localhost:80/logout', // Assicurati di utilizzare l'URL corretto per il logout
            type: 'GET',
            success: function (data) {
                // Gestisci la risposta qui, se necessario
                console.log(data);
                // Reindirizza l'utente alla pagina di login o a un'altra pagina appropriata
                window.location.href = "login.html"; // Cambia '/login' con il percorso desiderato
            },
            error: function (error) {
                // Gestisci gli errori qui, se necessario
                console.error('Errore nella richiesta di logout:', error);
            }
        });
        }

    </script>


<header>
    <h1>Fall Detector</h1>
</header>
<br>
<br>
<nav>
    <a href="acceleration.html">acceleration</a>
</nav>

<main>
    
    <button onclick="to_graph()">Graph</button>

</main>


<footer>
    <button onclick="logout()">Logout</button>
</footer>

</body>
</html>
